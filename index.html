<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Quality Graphs</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .img-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .img-block {
      margin: 10px;
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .img-block img {
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Water Quality Graphs</h1>
  <div class="img-container" id="graphs"></div>

  <script>
    const ts_ids = [
      27558010,
      26198010,
      27388010
      // Add more ts_id numbers as needed
    ];

    // Get date 7 days ago in YYYY-MM-DD format
    const today = new Date();
    const sevenDaysAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000)
      .toISOString().split('T')[0];

    const container = document.getElementById("graphs");
    const base = "https://waterinfo.cvc.ca/KiWIS/KiWIS?datasource=0&service=kisters&type=queryServices&request=getGraph&format=png&width=800&height=600&renderer=XYTsRenderer";

    ts_ids.forEach(ts_id => {
      const imgUrl = `${base}&ts_id=${ts_id}&from=${sevenDaysAgo}`;
      const block = document.createElement("div");
      block.className = "img-block";

      const img = document.createElement("img");
      img.src = imgUrl;
      img.alt = `Graph for ts_id ${ts_id}`;

      const label = document.createElement("div");
      label.textContent = `ts_id: ${ts_id}`;
      label.style.textAlign = "center";
      label.style.marginTop = "10px";

      block.appendChild(img);
      block.appendChild(label);
      container.appendChild(block);
    });
  </script>
</body>
</html>
