<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Quality Graphs</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .img-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .img-block {
      margin: 10px;
      border: 1px solid #ccc;
      background: white;
      padding: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .img-block img {
      max-width: 400px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Water Quality Graphs</h1>
  <div class="img-container" id="graphs"></div>

  <script>
    // Replace or expand this list with your ts_id values
    const ts_ids = [
      27558010,
      26198010,
      // Add more ts_ids like 27388010, etc.
    ];

    // Compute date 7 days ago in YYYY-MM-DD format
    const today = new Date();
    const sevenDaysAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000)
      .toISOString().split('T')[0];

    // Build image URLs and add them to the page
    const base = "https://waterinfo.cvc.ca/KiWIS/KiWIS?datasource=0&service=kisters&type=queryServices&request=getGraph&format=png&width=800&height=600&renderer=XYTsRenderer";

    const container = document.getElementById("graphs");

    ts_ids.forEach(ts_id => {
      const url = `${base}&ts_id=${ts_id}&from=${sevenDaysAgo}`;

      const block = document.createElement("div");
      block.className = "img-block";

      const img = document.createElement("img");
      img.src = url;
      img.alt = `Graph for ts_id ${ts_id}`;

      const label = document.createElement("div");
      label.textContent = `ts_id: ${ts_id}`;
      label.style.textAlign = "center";
      label.style.marginTop = "10px";

      block.appendChild(img);
